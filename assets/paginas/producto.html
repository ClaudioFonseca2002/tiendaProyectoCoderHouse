<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Clothing Store</title>
    <title>Producto</title>
  </head>
  <body>
    <header>
      <div class="header">
        <!--Logo-->
        <div class="contenedorLogo">
          <a href="../../index.html"><img src="../imagenes/nuevoLogo.png" /></a>
        </div>
        <!--Items usuario-->
        <div class="contenedorUsuario">
          <img src="../imagenes/corazon.png" alt="Icono corazón" />
          <a class="roboto">Favoritos</a>
          <img src="../imagenes/perfil.png" alt="Icono perfil" />
          <a>Mi cuenta</a>
        </div>
        <div class="contenedorBuscador">
          <!--Buscador-->
          <div class="contenedorBuscador">
            <input
              type="text"
              class="text-input"
              placeholder="Busca un producto"
            />
            <button class="submit-button">Buscar</button>
          </div>
        </div>
      </div>
    </header>
    <main class="mainProducto">
      <div class="contenedorProducto">
        <div class="contenedorImagenesProducto">
          <img
            src="../imagenes/adidasZamba.png"
            alt="Imagen zapatilla adidas zamba"
          />
          <img
            src="../imagenes/adidasZamba.png"
            alt="Imagen zapatilla adidas zamba"
          />
          <img
            src="../imagenes/adidasZamba.png"
            alt="Imagen zapatilla adidas zamba"
          />
        </div>
        <div class="contenedorImagenPrincipal">
          <img
            src="../imagenes/adidasZamba.png"
            alt="Imagen zapatilla adidas zamba"
          />
        </div>
        <div class="contenedorDetalle">
          <div>
            <p>Zapatillas tenis adidas samba GS BG</p>
            <p>12 Cuotas sin interés de $20.568,25</p>
            <p>246.819,00</p>
          </div>
          <div class="contenedorTalle">
            <p>Talles</p>
            <p>39</p>
            <p>39,5</p>
            <p>40</p>
            <p>41</p>
            <p>41,5</p>
            <p>42</p>
            <p>42,5</p>
            <p>43</p>
          </div>
          <!--Selector de cantidad-->
          <div class="contenedorCantidad">
            <div class="botonCantidad">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
            <a href="carrito.html"
              ><button id="agregarCarrito">Agregar al carrito</button></a
            >
          </div>
          <div class="contenedorMetodosPagos">
            <p><b>Aprovecha nuestras promociones</b></p>
            <div class="contenedorPromociones">
              <button><img src="../imagenes/mastercard.png" /></button>
              <button><img src="../imagenes/mastercard.png" /></button>
              <button><img src="../imagenes/mastercard.png" /></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Inicio Sesión</title>
    <!--Descripción-->
    <meta name="description" content="Inicia sesión en tu cuenta para acceder a tu perfil y realizar compras de manera rápida y segura.">
  </head>
  <body>
    <!--Encabezado-->
    <header>
      <div class="header">
        <!--Logo-->
        <div class="contenedorLogo">
          <a href="../../index.html"><img src="../imagenes/nuevoLogo.png" alt="Logo tienda 'Online Store'"/></a>
        </div>
      </div>
    </header>
    <!--Contendio principal-->
    <main class="mainRegistro">
      <div class="contenedorFormulario">
        <div class="contenedorInput">
          <p>Usuario</p>
          <input type="text" />
        </div>
        <div class="contenedorInput">
          <p>Contraseña</p>
          <input type="password" />
        </div>
        <div class="contenedorBotonesRegistro">
            <button class="botonVolver">Volver</button>
            <button class="botonSucces">Ingresar</button>
        </div>
        <div>
          <p>¿No tienes una cuenta? <a href="../paginas/registro.html">Crea una ahora</a></p>
        </div>
      </div>
    </main>
    <!--Pie de pagina-->
    <footer class="pieDePagina">
        <div class="contenedorLogoPiePagina">
          <a href="../../index.html"
            ><img src="../imagenes/nuevoLogo.png" alt="Logo 'Online Store'"
          /></a>
        </div>
        <!--Información-->
        <div class="contenedorInformacion">
          <p><b class="tituloPiePagina">Información</b></p>
          <a href="./index.html">¿Quienes somos?</a>
          <a href="./index.html">Nuestras sucursales</a>
          <a href="./index.html">Terminos y condiciones</a>
        </div>
        <!--Ayuda-->
        <div class="contenedorAyuda">
          <p><b class="tituloPiePagina">Ayuda</b></p>
          <a href="./index.html">¿Cómo comprar?</a>
        </div>
        <!--Redes sociales-->
        <div class="contenedorRedesSociales">
          <p><b class="tituloPiePagina">Redes Sociales</b></p>
          <a href="./index.html"><img src="../imagenes/logoIg.png" alt="icono Instagram"/></a>
        </div>
      </footer>
  </body>
</html>

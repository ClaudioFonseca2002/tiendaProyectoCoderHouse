<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inscribirse</title>
  </head>
  <body>
    <header class="header">
      <!-- ENCABEZADO -->
      <div class="encabezadoCarrito">
        <div class="contenedorLogo">
          <a href="./index.html">
            <img
              src="./assets/logoSinFondo.png"
              alt="Logo de tienda Clothing Store"
            />
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <!--Formulario inscripción-->
      <div class="login">
        <form>
          <label for="nombre">Usuario:</label>
          <input type="text" id="nombre" name="nombre" />
          <br /><br />

          <label for="contrasenia">Contraseña:</label>
          <input type="password" id="contrasenia" name="contrasenia" />
          <br /><br />

          <br /><br />
          <a href="./index.html"><button>Volver</button></a>
          <button>Crear cuenta</button>
          <br />
          <br />
          <p>¿Ya tienes una cuenta? <a href="./login.html">Acceder</a></p>
          <br />
        </form>
      </div>
    </main>
    <!--Pie de pagina-->
    <footer>
      <div class="pieDePagina">
        <div class="contenedorLogoPieDePagina">
          <a href="./index.html"
            ><img
              src="./assets/logoSinFondo.png"
              alt="Logo de tienda Clothing Store"
          /></a>
        </div>
        <div class="contenedorInformación">
          <p class="pesado">Información</p>
          <ul>
            <li><a href="./index.html">¿Quienes somos?</a></li>
            <li><a href="./index.html">Sucursales</a></li>
            <li><a href="./index.html">Termino y condiciones</a></li>
          </ul>
        </div>
        <div class="contenedorAyuda">
          <p class="pesado">Ayuda</p>
          <ul>
            <li><a href="index.html">¿Cómo comprar?</a></li>
          </ul>
        </div>
        <div class="contenedorRedSocial">
          <p class="pesado">Seguinos</p>
          <a href="index.html"
            ><img src="./assets/instagram.png" alt="Logo de instagram"
          /></a>
        </div>
      </div>
      <div class="copyright">
        <p>©CLOTHING STORE - TODOS LOS DERECHOS RESERVADOS</p>
      </div>
    </footer>
  </body>
</html>
